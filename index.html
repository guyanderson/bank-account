<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class = "container">
      <form id = "mainform">
        <div class="account">

          <div class="col-md-6">
            <div class="form-group">
              <label for="name">What is your name?</label>
              <input type="text" class="form-control" id = "name">

              <div class="form-group">
                <label for="beginBal">What is your beginning deposite?</label>
                <input type="text" class="form-control" id = "beginBal">
              </div>
            </div>
          </div>
          <div id = "withdraw">
            <div class="col-md-6">
              <div class="form-group">
                <label for="withdraw">Withdraw</label>
                <input type="text" class="form-control" id = "withdraw">
              </div>

              <div class="radio">
                <label>
                  <input type="radio" name="changeAmount" value="withdraw" checked>
                  Withdraw
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="changeAmount" value="deposite">
                  Deposit
                </label>
              </div>

              <span class="btn btn-primary" id="changeAmount">Mak a transaction</span>

              <!-- <div class="form-group">
                <label for="deposite">deposite</label>
                <input type="text" class="form-control" id = "deposite">
              </div> -->
            </div>
          </div>
        </div>

        <button type = "submit">Submit</button>
        </form>
      <div id="show-balance">
      </div>
    </div>
  </body>
</html>
