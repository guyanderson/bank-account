<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class = "container">
      <form id = "mainform">
        <div class="account">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name">What is your name?</label>
              <input type="text" class="form-control" id = "name">
              <div class="form-group">
                <label for="beginBal">What is your beginning deposit?</label>
                <input type="text" class="form-control" id = "beginBal">
              </div>
            </div>
            <button  onclick="showHide('#transaction', '#mainform')"type = "submit">Submit</button>
          </div>
        </div>
      </form>
      <div id = "transaction">
        <form>
          <div class="col-md-6">
            <div class="form-group">
              <label for="withdraw">Withdraw</label>
              <input type="text" class="form-control" id = "withdraw">
            </div>
            <div class="form-group">
              <label for="deposit">deposit</label>
              <input type="text" class="form-control" id = "deposit">
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="changeAmount" value="withdraw" checked>
                Withdraw
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="changeAmount" value="deposit">
                Deposit
              </label>
            </div>
            <span class="btn btn-primary" id="changeAmount">Make a transaction</span>
        </form>
        <h4>Your current ballance is:</h4>
        <div id="show-balance">
        </div>
      </div>
    </div>
  </body>
</html>
